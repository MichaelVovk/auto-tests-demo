# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  test:
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run: mvn test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/testng/
            find . -type f -regex ".*/target/surefire-reports/.TEST-TestSuite.xml" -exec cp {} ~/test-results/testng/ \;
          when: always
      - store_test_results:
          path: ~/test-results/testng
      - store_artifacts:
          path: ~/test-results/testng
      - store_artifacts:
          path: target/html
          destination: HTML report
      - store_artifacts:
          path: target/jacoco-reports
          destination: Coverage report

    docker:
      - image: circleci/openjdk:8-jdk
workflows:

  welcome:

    jobs:
      - test